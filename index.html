<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">TIC TAC TOE</h1>
    <div class="out-box">
        <div data-index="0" class="box box0 anim" id="box0"></div>
        <div data-index="1" class="box box1" id="box1"></div>
        <div data-index="2" class="box box2" id="box2"></div>
        <div data-index="3" class="box box3" id="box3"></div>
        <div data-index="4" class="box box4" id="box4"></div>
        <div data-index="5" class="box box5" id="box5"></div>
        <div data-index="6" class="box box6" id="box6"></div>
        <div data-index="7" class="box box7" id="box7"></div>
        <div data-index="8" class="box box8" id="box8"></div>
    </div>
    <p id="player-status">Player</p>
    <button id="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
